
<!DOCTYPE html>
<html lang="en" class="h-full antialiased bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgnoChat - Agentic Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize theme before page load to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dynamic primary color using CSS variables
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
                950: 'var(--color-primary-950)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E\")",
              'grid-pattern-dark': "url(\"data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      code, pre { font-family: 'JetBrains Mono', monospace; }
      
      /* Default Primary Color (Blue) - Will be overridden by React */
      :root {
        --color-primary-50: #eff6ff;
        --color-primary-100: #dbeafe;
        --color-primary-200: #bfdbfe;
        --color-primary-300: #93c5fd;
        --color-primary-400: #60a5fa;
        --color-primary-500: #3b82f6;
        --color-primary-600: #2563eb;
        --color-primary-700: #1d4ed8;
        --color-primary-800: #1e40af;
        --color-primary-900: #1e3a8a;
        --color-primary-950: #172554;
        
        --bg-pattern: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E");
      }
      
      /* Premium Background Texture */
      .bg-texture {
        background-image: var(--bg-pattern);
      }
      .dark { 
        --bg-pattern: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E"); 
      }

      /* Stable Scrollbar - No Jitter, Hover Only */
      .hover-scrollbar {
        scrollbar-gutter: stable;
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .hover-scrollbar:hover {
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
      .dark .hover-scrollbar:hover {
        scrollbar-color: rgba(71, 85, 105, 0.5) transparent;
      }

      /* Webkit Scrollbar Styling */
      .hover-scrollbar::-webkit-scrollbar {
        width: 6px;
        background: transparent;
      }
      .hover-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .hover-scrollbar::-webkit-scrollbar-thumb {
        background: transparent;
        border-radius: 10px;
      }
      .hover-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
      }
      .dark .hover-scrollbar:hover::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.5);
      }

      /* Legacy Scrollbars for other areas */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(107, 114, 128, 0.8); }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.8); }
      
      /* Hide scrollbar for cleaner input look but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Smooth fade for theme transitions */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>

}
</script>
